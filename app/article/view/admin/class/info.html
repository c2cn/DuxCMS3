 
    <div class="uk-card uk-card-small uk-card-default dux-panel">
        <div class="uk-card-header">{$assignName}分类</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal  " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">上级分类</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" data-dux="form-select" name="parent_id" required>
                                <option value="0">==顶级分类==</option>
                                <!--loop{(array)$classList as $vo}-->
                                <option <!--if{$vo.class_id == $info.parent_id}--> selected <!--{/if}--> value="{$vo.class_id}">{$vo.cname}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类名称</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="name" value="{$info.name}" placeholder="请输入分类名称" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类顺序</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="number" name="sort" value="{$info.sort}" placeholder="请输入顺序" >
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">副分类名称</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="subname" value="{$info.subname}" placeholder="请输入分类名称" >
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">封面图</label>
                        <div class="uk-form-controls">
                            <!--if{$info.image}-->
                            <div class="" style="">
                                <img src="{$info.image}" class="uk-image-thumbnail" width="200"  alt=""/>
                            </div>
                            <!--{/if}-->
                            <div class="uk-input-group">
                                <input type="text"  class="uk-input" name="image" id="image" value="{$info.image}"
                                       placeholder="可选,上传导航封面图">
                                        <span class="uk-input-group-btn">
                                            <button class="uk-button uk-button-default" type="button" data-dux="form-upload"
                                                    data-target="#image" data-type="jpg,png,bmp"><i
                                                    class="fa fa-upload"></i></button>
                                        </span>
                            </div>
                        </div>
                    </div>



                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类关键词</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="keyword" value="{$info.keyword}" placeholder="可选,请输入关键词">
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类描述</label>
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" name="description" placeholder="可选,分类描述信息">{$info.description}</textarea>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label">列表模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <input type="text"  class="uk-input" name="tpl_class" id="tpl_class" value="{$info.tpl_class}"
                                       placeholder="可选,针对传统内容模式设置模板">
                                        <span class="uk-input-group-label">
                                            .html
                                        </span>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label">内容模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <input type="text"  class="uk-input" name="tpl_content" id="tpl_content" value="{$info.tpl_content}"
                                       placeholder="可选,针对传统内容模式设置模板">
                                        <span class="uk-input-group-label">
                                            .html
                                        </span>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="class_id" value="{$info.class_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
