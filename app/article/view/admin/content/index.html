<div data-dux="table-bind" class="dux-table-layout">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-input" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <select name="class_id" class="uk-select">
                        <option value="">所有分类</option>
                        <!--loop{$classList as $vo}-->
                        <option value="{$vo.class_id}" {$pageMaps.class_id==$vo.class_id ? 'selected' : ''} >{$vo.cname}</option>
                        <!--{/loop}-->
                    </select>
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add', ['class_id' => $classId])}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>标题</th>
                <th>栏目</th>
                <th>顺序</th>
                <th class="uk-text-center">状态</th>
                <th class="uk-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{(array)$list as $vo}-->
            <tr>
                <td>{$vo.article_id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.class_name}</td>
                <td>{$vo.sort}</td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.article_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.article_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}"
                       title="编辑"><i class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}"
                       data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
