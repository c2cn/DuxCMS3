<div data-dux="table-bind" class="dux-table-layout">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-input" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary "><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">发送</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table    uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="80">#</th>
                <th width="200">收信人</th>
                <th width="100">会员信息</th>
                <th width="*">标题</th>
                <th width="100">类型</th>
                <th width="150">时间</th>
                <th class="uk-text-center" width="100">状态</th>
                <th width="100" class="uk-text-center">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.send_id}</td>
                <td>{$vo.receive}</td>
                <td>
                    <!--if{$vo.user_status == 1}-->
                    <span class="uk-text-success">是</span>
                    <!--{else}-->
                    <span class="uk-text-danger">否</span>
                    <!--{/if}-->
                </td>
                <td><a href="{url('info', ['id'=>$vo[$pri]])}">{$vo.title}</a></td>
                <td>{$vo.type_name}</td>
                <td>
                    {date('Y/m/d H:i:s',$vo.start_time)}<br>
                    <!--if{$vo.status}-->
                    {date('Y/m/d H:i:s',$vo.stop_time)}
                    <!--{else}-->
                    未完成
                    <!--{/if}-->
                </td>

                <td class="uk-text-center">
                    <!--if{$vo.status == 1}-->
                    <span class="uk-text-success">已发送</span>
                    <!--{/if}-->
                    <!--if{$vo.status == 2}-->
                    <span class="uk-text-danger">发送失败</span>
                    <!--{/if}-->
                    <!--if{!$vo.status}-->
                    <span class="uk-text-warning">未发送</span>
                    <!--{/if}-->
                </td>

                <td class="uk-text-center">
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
