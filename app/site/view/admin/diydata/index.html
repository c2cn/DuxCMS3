<div data-dux="table-bind" class="dux-table-layout">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <select name="diy_id" class="uk-select">
                        <option value="">所有列表</option>
                        <!--loop{$diyList as $vo}-->
                        <option value="{$vo.diy_id}" {$pageMaps.diy_id==$vo.diy_id ? 'selected' : '' }>{$vo.name}
                        </option>
                        <!--{/loop}-->
                    </select>
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="javascript:;" uk-toggle="target: #modal-add">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table"
            data-table>
            <thead>
                <tr>
                    <th width="100">#</th>
                    <th>描述</th>
                    <th>顺序</th>
                    <th class="uk-text-center" width="120">管理</th>
                </tr>
            </thead>
            <tbody>
                <!--loop{$list as $vo}-->
                <tr>
                    <td>{$vo.data_id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.sort}</td>
                    <td class="uk-text-center">
                        <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}"
                            title="编辑"><i class="fa fa-pencil"></i></a>
                        <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                            data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i
                                class=" fa fa-trash"></i></a>
                    </td>
                </tr>
                <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>

<div id="modal-add" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">选择列表</h2>
        <form action="{url('add')}" method="GET">
            <p>
                <select name="diy_id" class="uk-select">
                    <!--loop{$diyList as $vo}-->
                    <option value="{$vo.diy_id}" {$pageMaps.diy_id==$vo.diy_id ? 'selected' : '' }>{$vo.name}</option>
                    <!--{/loop}-->
                </select>
            </p>
            <p class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">取消</button>
                <button class="uk-button uk-button-primary" type="submit">确认</button>
            </p>
        </form>
    </div>
</div>
