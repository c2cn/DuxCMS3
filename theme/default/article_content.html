
<!doctype html>
<html>
<!--#include file="head.html"-->
<div class="uk-container uk-margin-top">
    <div class="uk-grid ">
        <div class="uk-width-2-3">

            <article class="uk-article">

                <h1 class="uk-article-title"><a class="uk-link-reset" href="">{$info.title}</a></h1>

                <ul class="uk-breadcrumb">
                    <li><a href="__ROOT__/">首页</a></li>
                    <!--loop{$pageInfo.crumb as $vo}-->
                    <li><a href="{$vo.url}">{$vo.name}</a></li>
                    <!--{/loop}-->
                </ul>
                <p class="uk-article-meta">时间：{date('Y-m-d', $info.create_time)}   阅读：{$info.view}
                       关键词：
                    <!--loop{$tagList as $vo}-->
                    <a href="{$vo.url}">{$vo.name}</a>
                    <!--{/loop}-->
                </p>
                <div  class="uk-article-meta">

                </div>

                <p class="uk-text-lead">
                    <img src="{$info.image}" width="100%">
                </p>

                <div class="uk-text-middle">

                {$info.content}
                </div>

            </article>

    </div>

        <div class="uk-width-1-3">
            <div class="uk-card uk-card-default  uk-card-body">
                <h3 class="uk-card-title">最新图文</h3>
                <ul class="uk-list uk-list-divider">

                    <!--list{app="article" label="contentList" limit='5,5' image=true}-->
                    <li>
                        <div class="uk-flex-middle uk-grid uk-grid-small" >
                            <div class="uk-width-2-3@m">
                                <p class="uk-margin-remove-bottom"><a class="uk-link-reset" href="{$list.url}">{$list.title}</a></p>
                                <div class="uk-text-meta">{date('Y-m-d H:i', $list.create_time)}</div>
                            </div>
                            <div class="uk-width-1-3@m uk-flex-first">
                                <a href="{$list.url}"><img src="{$list.image}" alt="{$list.title}"></a>
                            </div>
                        </div>
                    </li>
                    <!--{/list}-->
                </ul>
            </div>
            <br>
            <div class="uk-card uk-card-default  uk-card-body">
                <h3 class="uk-card-title">热门标签</h3>
                <p>
                    <!--list{app="site" label="tags" limit=20 order="quote desc"}-->
                    <a href="{$list.url}"><span class="uk-label">{$list.name}</span></a>
                    <!--{/if}-->
                </p>
            </div>
        </div>
    </div>
</div>

<!--#include file="foot.html"-->
</body>
</html>
