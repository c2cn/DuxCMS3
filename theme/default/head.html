<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$pageInfo.title}</title>
    <meta name="keywords" content="{$pageInfo.keyword}" />
    <meta name="description" content="{$pageInfo.description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{$pageInfo.name}" />
    <meta name="msapplication-TileColor" content="#e1652f">
    {load_js('jquery')}
    {load_ui('/theme/default')}
    <link rel="stylesheet" href="css/style.css?t={time()}">
</head>

<body>

    <div class="uk-container uk-navbar">
        <div class="uk-navbar-left">
            <a href="__ROOT__/" class="uk-navbar-item uk-logo dux-logo"><img src="/public/images/logo.png"
                    class="uk-margin-small-right"> {$site.info_name}</a>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <!--if{APP_NAME == 'index' && MODULE_NAME == "Index"}-->
                <li class="uk-active"><a href="/">首页</a></li>
                <!--{else}-->
                <li><a href="/">首页</a></li>
                <!--{/if}-->
                <!--list{app="page" label="pageList" limit=10 parent_id=0}-->
                <!--if{APP_NAME == 'page' && $info.page_id == $list.page_id}-->
                <li class="uk-active"><a href="{url('page/index/index', ['id' => $list.page_id])}">{$list.name}</a></li>
                <!--{else}-->
                <li><a href="{url('page/index/index', ['id' => $list.page_id])}">{$list.name}</a></li>
                <!--{/if}-->
                <!--{/list}-->
                <!--list{app="article" label="classList" limit=10 parent_id=0}-->
                <!--if{APP_NAME == 'article' && $info.class_id == $list.class_id}-->
                <li class="uk-active"><a href="{url('article/index/index', ['id' => $list.class_id])}">{$list.name}</a>
                </li>
                <!--{else}-->
                <li><a href="{url('article/index/index', ['id' => $list.class_id])}">{$list.name}</a></li>
                <!--{/if}-->
                <!--{/list}-->
                <li>
                    <a class="uk-navbar-toggle" href="#modal-full" uk-search-icon uk-toggle></a>
                </li>
            </ul>

        </div>
    </div>
    <div id="modal-full" class="uk-modal-full uk-modal" uk-modal>
        <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
            <button class="uk-modal-close-full" type="button" uk-close></button>
            <form class="uk-search uk-search-large" action="{url('article/Search/index')}" method="GET">
                <input class="uk-search-input uk-text-center" name="keyword" type="search" placeholder="文章关键词..." autofocus>
            </form>
        </div>
    </div>
